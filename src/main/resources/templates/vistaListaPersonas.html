<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<div class="p-3 mb-2 bg-info text-white">

	<body>
		<h1 class="text-center">BUSCAR TODOS</h1>

		<table class="table table-bordered border-primary">
			<thead class="table-primary">
				<tr>
					<th>Cédula</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Género</th>
					<th>Acción</th>
					<th>Acción</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="persona:${personas}">
					<td th:text="${persona.cedula}"></td>
					<td th:text="${persona.nombre}"></td>
					<td th:text="${persona.apellido}"></td>
					<td th:text="${persona.genero}"></td>
					<td>
						<form th:action="@{/personas/buscarPorCedula/{cedulaPersona}(cedulaPersona=${persona.cedula})}"
							th:method="GET">
							<input type="submit" value="Editar"
								style="background-color: rgb(255, 128, 255); color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
						</form>
					</td>
					<td>
						<form th:action="@{/personas/borrar/{cedula}(cedula=${persona.cedula})}" th:method="DELETE">
							<input type="submit" value="Eliminar"
								style="background-color: rgb(255, 128, 255); color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
						</form>
					</td>
				</tr>
			</tbody>
		</table>

	</body>
</div>

</html>
