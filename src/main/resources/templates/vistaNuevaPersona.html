<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

<div class="p-3 mb-2 bg-info text-white">
	<body>
		<h1 class="text-center">INGRESAR PERSONA</h1>
		<form th:action="@{/personas/insertar}" th:object="${persona}" th:method="POST">

			<table class="table table-bordered border-primary">
				<tr>
					<td><label>Nombre: </label></td>
					<td><input type="text" th:field="${persona.nombre}"> </td>
				</tr>
				<tr>
					<td><label>Apellido: </label></td>
					<td><input type="text" th:field="${persona.apellido}"> </td>
				</tr>
				<tr>
					<td><label>Cedula: </label></td>
					<td><input type="text" th:field="${persona.cedula}"> </td>
				</tr>
				<tr>
					<td><label>Genero: </label></td>
					<td><input type="text" th:field="${persona.genero}"> </td>
				</tr>

			</table>
			<input type="submit" value="Guardar"
				style="background-color: rgb(255, 128, 255); color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor:Â pointer;">

		</form>
	</body>
</div>

</html>
